<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  </head>
  <body>
        <div class="general-container">
            <h1 id="title">Cronômetro</h1>
        </div>
        
        <div class="general-container" id="container-cronometro">
            <div id="cronometro-visor">
                <div class="container-numbers">
                    <span id="minutos" class="number">00</span>
                    <span class="number">.</span>
                    <span id="segundos" class="number">00</span>
                    <span class="number">.</span>
                    <span id="milisegundos" class="number">000</span>
                </div>
            </div>
            <div id="container-botoes">
                <div class="botao" id="botao-iniciar">
                    <h2>Iniciar</h2>
                </div>
                <div class="botao" id="botao-zerar">
                    <h2>Zerar</h2>
                </div>
            </div>
        </div>
    
    <script src="/js/main.js"></script>
  </body>
</html>
